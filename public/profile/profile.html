<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="profile.js"></script>
  <title>Profile</title>
</head>

<body ng-app="profile" style="text-align: center">

  <h1>Account Information</h1>
  <p>Please fill out the following information:</p>
  <div id="profile-info" ng-controller="profileCtrl">

    <fieldset>
      <legend>Personal information:</legend>

      First Name:
      <input type="text" id="firstname" placeholder="Enter first name" required><br><br>
      Last Name:
      <input type="text" id="lastname" placeholder="Enter last name" required><br><br>

      <form>
        Gender:<br>
        <input type="radio" name="gender" id="gender-male" value="male"> Male<br>
        <input type="radio" name="gender" id="gender-female" value="female"> Female<br><br>
      </form>

      <button type="submit" class="check-for-person" ng-click="matchPerson()">Check If You're In The Tree</button><br><br>

      Date of Birth:<br>
      <input id="dob" type="date" name="dob" max="2019-5-10" required><br>

    </fieldset>




  </div>

</body>

</html>
